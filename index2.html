<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <title>Modal using HTML, CSS, and JavaScript</title>

</head>

<body>

    <button id="modalBtn" class="button">Click Me!</button>

    <div id="simpleModal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>A Plebian Announcement</h2>
            </div>
            <div class="modal-body">

                <p>Howdy there, Pardner!</p>
                <h4>Plebian announcement, the First. The world is our plebian state and we like it lots. <br> Plebian accountability, the First. We are not held accountable for any use or misuses of any of the above described goods and items.</h4>
            </div>
            <div class="modal-footer">
                <h3>Footer Action</h3>
            </div>
        </div>
    </div>




    <script src="./js/main.js"></script>
</body>

</html>
